name: Check PR

on: [pull_request]

jobs:
  prepare:
    name: Cleanup existing workflows
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  lint-commits:
    name: Lint commits
    needs: [prepare]
    uses: ./.github/workflows/_lint_commits.yaml
